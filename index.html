<!DOCTYPE html>

<head>

<body class="p-4">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-2xl text-pink-500 font-bold text-center mb-6">üê∑ Franck&sa Family</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="bg-blue-100 p-4 rounded-xl text-center">
        <div class="text-blue-600 text-xl font-bold">‡∏£‡∏≤‡∏¢‡∏£‡∏±‡∏ö</div>

      </div>
      <div class="bg-red-100 p-4 rounded-xl text-center">
        <div class="text-red-600 text-xl font-bold">‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢</div>
        <div id="totalExpense" class="text-2xl mt-2">‡∏ø0</div>
      </div>
      <div class="bg-green-100 p-4 rounded-xl text-center">
        <div class="text-green-600 text-xl font-bold">‡∏Ñ‡∏á‡πÄ‡∏´‡∏•‡∏∑‡∏≠</div>

    </div>

    <!-- ‡∏Å‡∏£‡∏≤‡∏ü‡πÅ‡∏ó‡πà‡∏á -->
    <div class="bg-white p-4 rounded-xl shadow mb-6">
      <canvas id="incomeExpenseChart" height="150"></canvas>
    </div>

    <div class="bg-white p-4 rounded-xl shadow mb-6">
      <div class="flex justify-center gap-4 mb-4">
        <button id="incomeBtn" class="btn-toggle px-4 py-2 bg-blue-300 text-white rounded-full active-btn">‡∏£‡∏≤‡∏¢‡∏£‡∏±‡∏ö</button>
        <button id="expenseBtn" class="btn-toggle px-4 py-2 bg-red-300 text-white rounded-full">‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢</button>
      </div>
      <input type="text" id="description" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ ‡πÄ‡∏ä‡πà‡∏ô ‡∏Ç‡πâ‡∏≤‡∏ß‡∏´‡∏°‡∏π‡∏ó‡∏≠‡∏î" class="w-full mb-3 p-2 border rounded" />
      <input type="number" id="amount" placeholder="‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏á‡∏¥‡∏ô" class="w-full mb-3 p-2 border rounded" />
      <select id="category" class="w-full mb-3 p-2 border rounded">
        <option value="‡∏≠‡∏≤‡∏´‡∏≤‡∏£">üçî ‡∏≠‡∏≤‡∏´‡∏≤‡∏£</option>
        <option value="‡πÄ‡∏î‡∏¥‡∏ô‡∏ó‡∏≤‡∏á">üöó ‡πÄ‡∏î‡∏¥‡∏ô‡∏ó‡∏≤‡∏á</option>
        <option value="‡πÄ‡∏á‡∏¥‡∏ô‡πÄ‡∏î‡∏∑‡∏≠‡∏ô">üíº ‡πÄ‡∏á‡∏¥‡∏ô‡πÄ‡∏î‡∏∑‡∏≠‡∏ô</option>
        <option value="‡∏ö‡∏±‡∏ô‡πÄ‡∏ó‡∏¥‡∏á">üéâ ‡∏ö‡∏±‡∏ô‡πÄ‡∏ó‡∏¥‡∏á</option>
        <option value="‡∏≠‡∏∑‡πà‡∏ô‡πÜ">‚úèÔ∏è ‡∏≠‡∏∑‡πà‡∏ô‡πÜ</option>
      </select>
      <input type="date" id="date" class="w-full mb-3 p-2 border rounded" />
      <button id="submitBtn" onclick="submitData()" class="w-full bg-pink-400 hover:bg-pink-500 text-white py-2 rounded-full">üê£ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</button>
    </div>

    <div class="bg-white p-4 rounded-xl shadow">
      <h2 class="text-lg font-bold text-pink-600 mb-2">üìÖ ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏¢‡πâ‡∏≠‡∏ô‡∏´‡∏•‡∏±‡∏á</h2>
      <div id="recordList" class="text-sm space-y-4"></div>
    </div>
  </div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxJgTC8gIwvtG4Y2bROxO2XrT-35WL-PFit598NCMhgaK_TAEff3KM0d_VJIg9R11IK/exec";
    const incomeBtn = document.getElementById("incomeBtn");
    const expenseBtn = document.getElementById("expenseBtn");
    const submitBtn = document.getElementById("submitBtn");
    let currentType = "income";
    let editIndex = null;
    let incomeExpenseChart = null;

    incomeBtn.onclick = () => {
      currentType = "income";
      incomeBtn.classList.add("active-btn");
      expenseBtn.classList.remove("active-btn");
    };
    expenseBtn.onclick = () => {
      currentType = "expense";
      expenseBtn.classList.add("active-btn");
      incomeBtn.classList.remove("active-btn");
    };

    document.getElementById("amount").addEventListener("input", function () {
      this.value = this.value.replace(/-/g, "");
    });

    function toThaiDate(dateStr) {
      const d = new Date(dateStr);
      d.setHours(d.getHours() + 7);
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');
      return `${y}-${m}-${day}`;
    }

    async function submitData() {
      if (submitBtn.disabled) return;

      const description = document.getElementById("description").value.trim();
      let amount = document.getElementById("amount").value.trim();
      const date = document.getElementById("date").value;
      const category = document.getElementById("category").value;

      if (!description || !amount || !date) {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ñ‡πâ‡∏ß‡∏ô");
        return;
      }

      amount = amount.replace(/-/g, "");
      const finalAmount = currentType === "income" ? parseFloat(amount) : -parseFloat(amount);
      const payload = {
        description: `[${category}] ${description}`,
        amount: finalAmount,
        date,
        index: editIndex !== null ? editIndex : ""
      };

      submitBtn.disabled = true;
      submitBtn.textContent = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...";

      await fetch(scriptUrl, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams(payload).toString()
      });

      location.reload();
    }

    async function deleteRecord(index) {
      if (!confirm("‡∏•‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ô‡∏µ‡πâ‡∏à‡∏£‡∏¥‡∏á‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) return;
      await fetch(scriptUrl + `?action=delete&index=${index}`);
      location.reload();
    }

    function renderChart(totalIncome, totalExpense) {
      const ctx = document.getElementById("incomeExpenseChart").getContext("2d");
      if (incomeExpenseChart) {
        incomeExpenseChart.destroy();
      }
      incomeExpenseChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['‡∏£‡∏≤‡∏¢‡∏£‡∏±‡∏ö', '‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢'],
          datasets: [{
            label: '‡∏¢‡∏≠‡∏î‡∏£‡∏ß‡∏° (‡∏ö‡∏≤‡∏ó)',
            data: [totalIncome, Math.abs(totalExpense)],
            backgroundColor: ['#3B82F6', '#EF4444']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: { enabled: true }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    async function fetchData() {
      const res = await fetch(scriptUrl + '?t=' + new Date().getTime());
      const data = await res.json();

      let totalIncome = 0, totalExpense = 0;
      const list = document.getElementById("recordList");
      list.innerHTML = "";

      const grouped = {};
      data.forEach((row, i) => {
        const dateOnly = toThaiDate(row.date);
        if (!grouped[dateOnly]) grouped[dateOnly] = [];
        grouped[dateOnly].push({ ...row, index: i });

        if (row.amount >= 0) totalIncome += row.amount;
        else totalExpense += row.amount;
      });

      Object.keys(grouped).sort((a, b) => new Date(b) - new Date(a)).forEach(date => {
        const section = document.createElement("div");
        section.innerHTML = `<div class="font-bold text-pink-500">${date}</div>`;
        grouped[date].forEach(row => {
          const item = document.createElement("div");
          item.innerHTML = `‚Ä¢ ${row.description} <span class="${row.amount >= 0 ? 'text-blue-600' : 'text-red-500'}">${row.amount >= 0 ? '+' : ''}${row.amount}</span> ‡∏ö‡∏≤‡∏ó
            <button onclick="editRecord(${row.index})" class="text-blue-500 underline ml-2">üìù</button>
            <button onclick="deleteRecord(${row.index})" class="text-red-500 underline ml-1">üóëÔ∏è</button>`;
          section.appendChild(item);
        });
        list.appendChild(section);
      });

      document.getElementById("totalIncome").textContent = `‡∏ø${totalIncome}`;
      document.getElementById("totalExpense").textContent = `‡∏ø${Math.abs(totalExpense)}`;
      document.getElementById("balance").textContent = `‡∏ø${totalIncome + totalExpense}`;

      renderChart(totalIncome, totalExpense);
    }

    function editRecord(index) {
      fetch(scriptUrl + '?t=' + new Date().getTime())
        .then(res => res.json())
        .then(data => {
          const row = data[index];
          document.getElementById("description").value = row.description.replace(/\[.*?\]\s?/, "");
          document.getElementById("amount").value = Math.abs(row.amount);
          document.getElementById("date").value = toThaiDate(row.date);
          editIndex = index;
          currentType = row.amount >= 0 ? "income" : "expense";
          if (currentType === "income") {
            incomeBtn.classList.add("active-btn");
            expenseBtn.classList.remove("active-btn");
          } else {
            expenseBtn.classList.add("active-btn");
            incomeBtn.classList.remove("active-btn");
          }
        });
    }

    document.addEventListener("DOMContentLoaded", fetchData);
  </script>
</body>
</html>
