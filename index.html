<body class="p-4">

        <button id="expenseBtn" class="btn-toggle px-4 py-2 bg-red-300 text-white rounded-full">‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢</button>
      </div>
      <input type="text" id="description" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ ‡πÄ‡∏ä‡πà‡∏ô ‡∏Ç‡πâ‡∏≤‡∏ß‡∏´‡∏°‡∏π‡∏ó‡∏≠‡∏î" class="w-full mb-3 p-2 border rounded" />
      <input type="number" id="amount" placeholder="‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏á‡∏¥‡∏ô" class="w-full mb-3 p-2 border rounded" />
      <select id="category" class="w-full mb-3 p-2 border rounded">

        <option value="‡πÄ‡∏î‡∏¥‡∏ô‡∏ó‡∏≤‡∏á">üöó ‡πÄ‡∏î‡∏¥‡∏ô‡∏ó‡∏≤‡∏á</option>
        <option value="‡πÄ‡∏á‡∏¥‡∏ô‡πÄ‡∏î‡∏∑‡∏≠‡∏ô">üíº ‡πÄ‡∏á‡∏¥‡∏ô‡πÄ‡∏î‡∏∑‡∏≠‡∏ô</option>
        <option value="‡∏ö‡∏±‡∏ô‡πÄ‡∏ó‡∏¥‡∏á">üéâ ‡∏ö‡∏±‡∏ô‡πÄ‡∏ó‡∏¥‡∏á</option>
        <option value="‡∏≠‡∏∑‡πà‡∏ô‡πÜ">‚úèÔ∏è ‡∏≠‡∏∑‡πà‡∏ô‡πÜ</option>
      </select>
      <input type="date" id="date" class="w-full mb-3 p-2 border rounded" />
      <button onclick="submitData()" class="w-full bg-pink-400 hover:bg-pink-500 text-white py-2 rounded-full">üê£ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</button>
    </div>

    <!-- ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏¢‡πâ‡∏≠‡∏ô‡∏´‡∏•‡∏±‡∏á -->
    <div class="bg-white p-4 rounded-xl shadow">
      <h2 class="text-lg font-bold text-pink-600 mb-2">üìÖ ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏¢‡πâ‡∏≠‡∏ô‡∏´‡∏•‡∏±‡∏á</h2>
      <div id="recordList" class="text-sm space-y-4"></div>
    </div>
  </div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxJgTC8gIwvtG4Y2bROxO2XrT-35WL-PFit598NCMhgaK_TAEff3KM0d_VJIg9R11IK/exec";

    const incomeBtn = document.getElementById("incomeBtn");
    const expenseBtn = document.getElementById("expenseBtn");
    let currentType = "income";

    incomeBtn.addEventListener("click", () => {
      currentType = "income";
      incomeBtn.classList.add("active-btn");
      expenseBtn.classList.remove("active-btn");
    });

    expenseBtn.addEventListener("click", () => {
      currentType = "expense";
      expenseBtn.classList.add("active-btn");
      incomeBtn.classList.remove("active-btn");
    });

    // ‡∏´‡πâ‡∏≤‡∏°‡∏û‡∏¥‡∏°‡∏û‡πå‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏´‡∏°‡∏≤‡∏¢‡∏•‡∏ö
    document.getElementById("amount").addEventListener("input", function () {
      this.value = this.value.replace(/-/g, "");
    });

    async function submitData() {
      const description = document.getElementById("description").value.trim();
      let amount = document.getElementById("amount").value.trim();
      const date = document.getElementById("date").value;
      const category = document.getElementById("category").value;

      if (!description || !amount || !date) {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ñ‡πâ‡∏ß‡∏ô");
        return;
      }

      amount = amount.replace(/-/g, "");
      const finalAmount = currentType === "income" ? parseFloat(amount) : -parseFloat(amount);

      const payload = {
        description: `[${category}] ${description}`,
        amount: finalAmount,
        date: date
      };

      await fetch(scriptUrl, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams(payload).toString()
      });

      alert("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß!");
      location.reload();
    }

    async function fetchData() {
      const res = await fetch(scriptUrl);
      const data = await res.json();

      let totalIncome = 0, totalExpense = 0;
      const list = document.getElementById("recordList");
      list.innerHTML = "";

      // ‡∏à‡∏±‡∏î‡∏Å‡∏•‡∏∏‡πà‡∏°‡∏ï‡∏≤‡∏°‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà
      const grouped = {};
      data.forEach(row => {
        const date = row.date;
        if (!grouped[date]) grouped[date] = [];
        grouped[date].push(row);

        if (row.amount >= 0) totalIncome += row.amount;
        else totalExpense += row.amount;
      });

      // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÅ‡∏¢‡∏Å‡∏ï‡∏≤‡∏°‡∏ß‡∏±‡∏ô
      Object.keys(grouped).sort((a, b) => new Date(b) - new Date(a)).forEach(date => {
        const daySection = document.createElement("div");
        daySection.innerHTML = `<div class="font-bold text-pink-500">${date}</div>`;
        grouped[date].forEach(row => {
          const div = document.createElement("div");
          div.innerHTML = `‚Ä¢ ${row.description} <span class="${row.amount >= 0 ? 'text-blue-600' : 'text-red-500'}">${row.amount >= 0 ? '+' : ''}${row.amount}</span> ‡∏ö‡∏≤‡∏ó`;
          daySection.appendChild(div);
        });
        list.appendChild(daySection);
      });

      document.getElementById("totalIncome").textContent = `‡∏ø${totalIncome}`;
      document.getElementById("totalExpense").textContent = `‡∏ø${Math.abs(totalExpense)}`;
      document.getElementById("balance").textContent = `‡∏ø${totalIncome + totalExpense}`;

      const ctx = document.getElementById("monthChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["‡∏£‡∏≤‡∏¢‡∏£‡∏±‡∏ö", "‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢"],
          datasets: [{
            label: "‡∏¢‡∏≠‡∏î‡∏£‡∏ß‡∏°",
            data: [totalIncome, Math.abs(totalExpense)],
            backgroundColor: ["#A0E7E5", "#FFB5B5"]
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } }
        }
      });
    }

    document.addEventListener("DOMContentLoaded", fetchData);
  </script>
